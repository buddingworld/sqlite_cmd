name: Build Go Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.23.2]  # 使用你想要的 Go 版本

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build for ARM64
        run: |
          GOARCH=arm64 GOOS=linux go build -o hello-arm64 main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: sqlite_cmd
          path: sqlite_cmd
